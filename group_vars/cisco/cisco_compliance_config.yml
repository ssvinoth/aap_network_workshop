# simple ACL
acl:
  config:
    - afi: ipv4
      acls:
      - name: ACL_MGMT
        acl_type: extended
        aces:
        - grant: permit
          source:
            any: true
          destination:
            address: 172.16.100.0
            wildcard_bits: 0.0.0.255
        - grant: permit
          source:
            any: true
          destination:
            address: 192.168.200.0
            wildcard_bits: 0.0.0.255
    - afi: ipv6
      acls:
      - name: TLV6_TRAFFIC
        aces:
        - grant: deny
          protocol_options:
            tcp:
              ack: true
          source:
            any: true
            port_protocol:
              eq: www
          destination:
            any: true
            port_protocol:
              eq: telnet
          dscp: af11    
  state: replaced

