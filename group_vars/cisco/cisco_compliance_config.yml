snmp:
  config:
    communities:
    -   acl_v4: snmpACL
        name: mergedComm
        rw: true
    groups:
    -   group: mergedGroup
        version: v3
        version_option: auth
    hosts:
    -   community_string: mergedComm
        host: 172.16.2.9
        informs: true
        traps:
        - msdp
        - stun
        - pki
        version: 2c
    traps:
        cef:
            enable: true
            inconsistency: true
            peer_fib_state_change: true
            peer_state_change: true
            resource_failure: true
        msdp: true
        ospf:
            cisco_specific:
                error: true
                lsa: true
                retransmit: true
                state_change:
                    nssa_trans_change: true
                    shamlink:
                        interface: true
                        neighbor: true
            error: true
            lsa: true
            retransmit: true
            state_change: true
        syslog: true
        tty: true
    users:
    -   acl_v4: '24'
        group: dev
        username: snmpUser
        version: v1
  state: merged

ntp:
  config:
    logging: true
    peers:
      - peer: 172.16.1.10
        version: 2
      - key: 2
        minpoll: 5
        peer: 172.16.1.11
        prefer: true
        version: 2
    servers:
      - server: 172.16.1.12
        version: 2
      - server: 172.16.1.13
        version: 2
  state: merged

